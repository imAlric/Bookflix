<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/Styles/main.css">
    <link rel="icon" href="Img/canvas.png">
    <!--Fonte Nova da Logo-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Raleway:ital,wght@0,900;1,800&display=swap" rel="stylesheet"> 
<!--Responsividade-->
    <link rel="stylesheet" href="Styles/responsive.css">
<!--Arquivos do Owl-->
    <link rel="stylesheet" href="Styles/Owl/owl.carousel.min.css">  
    <link rel="stylesheet" href="Styles/Owl/owl.theme.default.min.css">  
<!---->
    <title>Bookflix</title>
</head>
<body>
    <header>
        <div class="container">
            <h2 class="logo"><i class="fas fa-book-open"></i>BOOKFLIX</h2>
            <nav>
                <input type="text" placeholder="Pesquisar..">
                <button type="submit"><i class="fa fa-search"></i></button>
                <a href="#">Início</a>
                <a href="#">Novelas</a>
                <a href="#">Romances</a>
                <a href="#">Históricos</a>
            </nav>
        </div>
    </header>
    <main>
        <div class="livro-principal">
            <div class="container">
                <h3 class="titulo">O HOBBIT</h3>
                <p class="desc">O Hobbit conta a história de Bilbo Bolseiro, um Hobbit pacato e satisfeito cuja vida vira de cabeça para baixo quando ele se junta ao mago Gandalf e a treze anões em sua jornada para reaver um tesouro roubado.</p>
                <div class="botoes">
                    <button role="button" class="botao">
                        <i class="fas fa-book-open"></i>
                        LER AGORA
                    </button>
                    <button role="button" class="botao">
                        <i class="fas fa-bookmark"></i>
                        SALVAR LEITURA
                    </button>
                </div>
            </div>
        </div>
    </main>
    <div class="carrosel-filmes">
        <div class="owl-carousel owl-theme">
            <div class="item">
                <img class="box-livro" src="Img/mini1.jpg" alt="">
            </div>
            <div class="item">
                <img class="box-livro" src="Img/mini2.jpg" alt="">
            </div>
            <div class="item">
                <img class="box-livro" src="Img/mini3.jpg" alt="">
            </div>
            <div class="item">
                <img class="box-livro" src="Img/mini4.jpg" alt="">
            </div>
            <div class="item">
                <img class="box-livro" src="Img/mini5.jpg" alt="">
            </div>
            <div class="item">
                <img class="box-livro" src="Img/mini6.jpg" alt="">
            </div>
            <div class="item">
                <img class="box-livro" src="Img/mini7.jpg" alt="">
            </div>
            <div class="item">
                <img class="box-livro" src="Img/mini8.jpg" alt="">
            </div>
            <div class="item">
                <img class="box-livro" src="Img/mini9.jpg" alt="">
            </div>
            <div class="item">
                <img class="box-livro" src="Img/mini10.jpg" alt="">
            </div>
        </div>
    </div>

    <!--Arquivos de JS-->
    <script src="https://kit.fontawesome.com/2b7808bf14.js" crossorigin="anonymous"></script>
    <script src="JS/Owl/jquery.min.js"></script>
    <script src="JS/Owl/owl.carousel.min.js"></script>
    <script src="JS/setup.js"></script>
</body>
</html>
